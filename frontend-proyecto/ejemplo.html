{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Informes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Mobile nav toggle button -->
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav"
                aria-controls="mobileNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Mobile nav -->
            <nav id="mobileNav" class="collapse d-md-none" style="background-color: #134d32;">
                <!-- Mobile nav content -->
            </nav>

            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar position-fixed top-0" style="background-color: #134d32;">
                <!-- Sidebar content -->
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4" style="background-color: #f7f7f7;">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Informes CPCH</h1>
                </div>

                <!-- Overall progress -->
                <div class="progress mb-4">
                    <div id="overall-progress" class="progress-bar" role="progressbar"
                        style="width: 0%; background-color: #1a7e51" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">0%</div>
                </div>

                <!-- Cards for each process -->
                <div class="row">
                    <!-- Proceso 1 -->
                    <div class="col-md-6 mb-4">
                        <div class="card task-card">
                            <!-- Card content for Proceso 1 -->
                        </div>
                    </div>
                    <!-- Proceso 2 -->
                    <div class="col-md-6 mb-4">
                        <div class="card task-card">
                            <!-- Card content for Proceso 2 -->
                        </div>
                    </div>
                    <!-- Proceso 3 -->
                    <div class="col-md-6 mb-4">
                        <div class="card task-card">
                            <!-- Card content for Proceso 3 -->
                        </div>
                    </div>
                    <!-- Proceso 4 -->
                    <div class="col-md-6 mb-4">
                        <div class="card task-card">
                            <!-- Card content for Proceso 4 -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="taskToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
            style="background-color: #fff; color: #58af30;">
            <!-- Toast content -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'dashboard/js/script.js' %}"></script>
</body>
</html>
